    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedHeaders: '*'
            allowedMethods: '*'
        add-to-simple-url-handler-mapping: true
      discovery:
        locator:
          enabled: true

