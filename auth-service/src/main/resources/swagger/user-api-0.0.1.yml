openapi: 3.0.1
info:
  title: User API
  description: API for managing user data
  version: 0.0.1
servers:
- url: http://localhost:8010
paths:
  /api/v1:
    post:
      tags:
      - user-controller
      operationId: saveUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewRequestUser'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserCreatedResponse'
  /api/v1/{username}:
    get:
      tags:
      - user-controller
      operationId: getUserByUsername
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/v1/{userId}:
    get:
      tags:
      - user-controller
      operationId: getUserById
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    NewRequestUser:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        realName:
          type: string
        email:
          type: string
        role:
          type: string
    UserCreatedResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        realName:
          type: string
        username:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
    GrantedAuthority:
      type: object
      properties:
        authority:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        username:
          type: string
        realName:
          type: string
        password:
          type: string
        role:
          type: string
          enum:
          - USER
          - MODERATOR
          - ADMIN
        enabled:
          type: boolean
        accountNonExpired:
          type: boolean
        accountNonLocked:
          type: boolean
        credentialsNonExpired:
          type: boolean
        authorities:
          type: array
          items:
            $ref: '#/components/schemas/GrantedAuthority'
